# Defines rsyslog outputs to local log files:
rsyslog_localfiles:
  - name: /var/log/auth.log
    proto: file
    selectors: auth,authpriv.*
  - name: /var/log/syslog
    proto: nosync
    selectors:
      - "*.*"
      - auth,authpriv.none
  - name: /var/log/cron.log
    selectors: [cron.*]
  - name: /var/log/daemon.log
    selectors: daemon.*
  - name: /var/log/kern.log
    proto: nosync
    selectors: kern.*
  - name: /var/log/lpr.log
    proto: nosync
    selectors: lpr.*
  - name: /var/log/mail.log
    selectors: mail.*
  - name: /var/log/user.log
    selectors: user.*
  # Logging for the mail system.  Split it up so that
  # it is easy to write scripts to parse these files.
  - name: /var/log/mail.info
    proto: nosync
    selectors: mail.info
  - name: /var/log/mail.warn
    proto: nosync
    selectors: mail.warn
  - name: /var/log/mail.err
    selectors: mail.err

  # Logging for INN news system.
  #
  # - name: /var/log/news/news.crit
  #   selectors: news.crit
  # - name: /var/log/news/news.err
  #   selectors: news.err
  # - name: /var/log/news/news.notice
  #   proto: nosync
  #   selectors: news.notice

  # Some "catch-all" log files.
  - name: /var/log/debug
    proto: nosync
    selectors:
      - "*.=debug"
      - auth,authpriv.none
      - mail.none
  - name: /var/log/messages
    proto: nosync
    selectors:
      - "*.=info"
      - "*.=notice"
      - "*.=warn"
      - auth,authpriv.none
      - cron,daemon.none
      - mail.none

rsyslog_devices:
  # Emergencies are sent to everybody logged in.
  - name: :omusrmsg:*
    selectors: "*.emerg"

